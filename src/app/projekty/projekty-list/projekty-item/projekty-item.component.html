<a
  style="cursor: pointer"
  [routerLink]="[index,'klient',index2]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ projekt.nazov }}</h4>
    <p class="list list-group-item-text">{{ projekt.popis}}</p>
  </div>
  <span class="pull-right">{{ projekt.datum | date:'longDate' }}</span>
</a>
